<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <h1>Loops</h1>
        <canvas id="scene" width="500" height="500" style="border: 1px dashed black"></canvas>
        <script>
        //Autovervollständigung für Canvas-Befehl einschalten
        /**@type {CanvasRenderingContext2D} */
        let ctx = scene.getContext("2d")


// Variable mit Name "Offset" anlegen (=deklarieren) und 
// die Zahl 10 darin merken.     
let offset = 10
let size = 50

// Anweisungen in der Schleife werden so lange wiederholt,
// so lange die Aussage "wahr" ist.
while(offset < 100)
{
    ctx.strokeRect(offset, offset, size, size)
   

    // Wichtig: Variable 'offset' muss verändert werden
    // damit die Bedingung in der Schleife irgendwann nicht 
    // mehr 'wahr' ist und die Schleife beendet werden kann.
    // Ansonsten erhält man eine endlos wiederholende Schleife

    
    offset = offset + 10
    size = size + 5
}

//TODO 1.konzeptrische Quadrate
//     2.konzentrische Kreise
//     3. strichlierten  Kreis




let radius = 10

while(radius < 100)
{   ctx.beginPath()
    ctx.arc(250, 250, radius, 0, 2 * Math.PI)
    ctx.stroke()
    radius = radius + 5
}        


let 
        

// Viele Schleifen funktionieren folgendermassen:
// * Vor der Schleife wird eine Variable 'a' auf einen bestimmten
//   Anfangswert gesetzt.
// * Vor jedem Durchlauf der Schleife wird mithilfe der Variable 'a'
//   geprüft, ob die Anweisung in der Schleife ausgeführt werden
//   sollen.      
// * Nach jedem Schleifendurchlauf wird die Variable 'a' veränder,
//   sodass obige Bedingung eventuel nicht mehr erfüllt wird
//   und die Scleife dadurch beendet wird.
//  Für solche Schleifen gibt es wine alternative, etwas kürzere
//  Schreibweise:   

for (let a = 5; a < 100; a = a + 10)
{
    ctx.strokeRect(a + 150, a, 50, 50)

}

// Für 'a = a + 10' gibt es noch eine kürzere Schreibweise= 'a += 10'
// (Gilt auch für die Operatoren '-' '*' und '/')
// Für das Erhöhen einer Variable um 1 gibt es noch eine kürzere 
//Schreibweise: 'a++' (gilt auch für '-')


// Übungen:
// 1. while-Übungen von letztem Mal auf 'for' übersetzten
// 2. Balkendiagramm zeichen (wie treppen)
// 3. Funktion zeichen (Ein U zeichen)

while(offset < 100)
{
    ctx.strokeRect(10, 10, 20, 20)
   
}




        
        </script>
    </body>
</html>
